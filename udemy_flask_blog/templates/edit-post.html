{% extends 'base.html' %}

{% block navbar %}
  {% include '_navbar.html' %}
{% endblock %}

{% block sub_content %}
<form class="form-group" method="POST">
  <label for="title">Title:</label>
  <input type="text" class="form-control" name="title" value={{db_post.title}}/>
  <hr>
  <label for="blog_post">Blog Post:</label>
    <textarea class="form-control" rows="15" name="blog_post"/>{{db_post.text}}</textarea>
  <hr>
  <tr>
    <button class="btn btn-primary btn-md" name="update "type="submit">Update</button>
    <td> <a href="/" class="btn btn-danger btn-md">Cancel</a></td>
  </tr>
</form>
{% endblock %}
